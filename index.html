<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Glo Academy</title>
    <link rel="shortcut icon" href="./favicon/favicon.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
<main>

    <div class="welcome-screen">
        <button class="button button__blick welcome-screen__button button--primary">Пройти тест</button>
    </div>

    <div class="overlay"></div>
    <article class="quiz">
        <section class="quiz__content">
            <header class="quiz-header">
                <a href="index.html" class="quiz-header__logo">
                    <img src="./img/logo.png" alt="logo">
                </a>
                <span class="quiz-header__text">Подскажем, какая уборка подходит для Вас</span>
            </header>
            <section class="quiz-body">
                <form action="#" class="form quiz-body__form" method="POST">
                    <fieldset class="form__fieldset slide-renovation" style="display: none;">
                        <h2 class="form__title">Ваша квартира после ремонта?</h2>
                        <div class="form__wrap">
                            <label for="slide-renovation-yes" class="answers__label active-radio">
                                <input type="radio" id="slide-renovation-yes" class="form__radio" name="slide-renovation"
                                    value="Да" checked>
                                <figure class="form__answer">
                                    
                                        <img class="form__image" src="./img/quiz_1.jpg" alt="Да">
                                    
                                    <figcaption class="form__answer-text">Да</figcaption>
                                </figure>
                            </label>
                            <label for="slide-renovation-no" class="answers__label">
                                <input type="radio" id="slide-renovation-no" class="form__radio" name="slide-renovation"
                                    value="Нет">
                                <figure class="form__answer">
                                    
                                        <img class="form__image" src="./img/quiz_2.jpg" alt="Нет">
                                    
                                    <figcaption class="form__answer-text">Нет</figcaption>
                                </figure>
                            </label>
                        </div>
                        <div class="form-button  buttons-wrap">
                            <button class="button  form-button__btn-next button--primary">Далее</button>
                        </div>                       
                    </fieldset>                  
                    <fieldset class="form__fieldset slide-area" style="display: none;">
                        <h2 class="form__title">Укажите площадь Вашей квартиры/дома?</h2>
                        <ul class="slide-area__list slide-list">
                            <li>
                                <input type="radio" id="slide-area-less-50" class="form__input" name="slide-area"
                                    value="Менее 50 кв м" checked>
                                <label for="slide-area-less-50" class="slide-list__label active-radio">Менее 50 кв м </label>
                            </li>
                            <li>
                                <input type="radio" id="slide-area-less-100-more-50" class="form__input" name="slide-area"
                                    value="От 50 до 100 кв м">
                                <label for="slide-area-less-100-more-50" class="slide-list__label">От 50 до 100 кв м </label>
                            </li>
                            <li>
                                <input type="radio" id="slide-area-more-100" class="form__input" name="slide-area"
                                    value="Более 100 кв м">
                                <label for="slide-area-more-100" class="slide-list__label">Более 100 кв м </label>
                            </li>                          
                        </ul>
                        <div class="form-button buttons-wrap">
                            <button class="form-button__btn-prev"></button>
                            <button class="button form-button__btn-next button--primary">Далее</button>
                        </div>
                    </fieldset>
                    <fieldset class="form__fieldset slide-cleaning" style="display: none;">
                        <h2 class="form__title">Как давно у Вас проводилась генеральная уборка??</h2>
                        <ul class="slide-cleaning__list slide-list">
                            <li>
                                <input type="radio" id="slide-cleaning-recently" class="form__input" name="slide-cleaning"
                                    value="Недавно" checked>
                                <label for="slide-cleaning-recently" class="slide-list__label active-radio">Недавно</label>
                            </li>
                            <li>
                                <input type="radio" id="slide-cleaning-half-year" class="form__input" name="slide-cleaning"
                                    value="Полгода назад">
                                <label for="slide-cleaning-half-year" class="slide-list__label">Полгода назад</label>
                            </li>
                            <li>
                                <input type="radio" id="slide-cleaning-year" class="form__input" name="slide-cleaning"
                                    value="<Более года назад">
                                <label for="slide-cleaning-year" class="slide-list__label">Более года назад</label>
                            </li>                     
                        </ul>
                        <div class="form-button buttons-wrap">
                            <button class="form-button__btn-prev"></button>
                            <button class="button form-button__btn-next button--primary">Далее</button>
                        </div>
                    </fieldset>
                    <fieldset class="form__fieldset slide-clean-window" style="display: block;">
                        <h2 class="form__title">Требуется ли мытье окон?</h2>
                        <div class="form__wrap answers">
                            <label for="slide-clean-window-yes" class="answers__label active-radio">
                                <input type="radio" id="slide-clean-window-yes" class="form__radio" name="slide-clean-window"
                                    value="Да" checked>
                                <figure class="form__answer">
                                    
                                        <img class="form__image" src="./img/quiz_3.jpg" alt="Да">
                                    
                                    <figcaption class="form__answer-text">Да</figcaption>
                                </figure>
                            </label>
                            <label for="slide-clean-window-no" class="answers__label">
                                <input type="radio" id="slide-clean-window-no" class="form__radio" name="slide-clean-window"
                                    value="Нет">
                                <figure class="form__answer">
                                    
                                        <img class="form__image" src="./img/quiz_4.jpg" alt="Нет">
                                    
                                    <figcaption class="form__answer-text">Нет</figcaption>
                                </figure>
                            </label>
                        </div>
                        <div class="form-button buttons-wrap">
                            <button class="form-button__btn-prev"></button>
                            <button class="button form-button__btn-next button--primary">Далее</button>
                        </div>                     
                    </fieldset>                  
                    
                   
                    
                </form>
            </section>
            <div class="quiz-position">
                <div class="quiz-position__bg">
                    <span class="quiz-position__on">Тест пройден на</span>
                    <div class="quiz-position__percent">
                        <span id="quiz-position__percent-change">25</span>%
                    </div>
                    <span class="quiz-position__find-out">Узнайте, какая скидка ждет вас в конце теста!</span>
                    <div class="quiz-position__image"></div>
                </div>
            </div>
        </section>
    </article>
</main>
</body>
</html>
